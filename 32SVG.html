<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>SVG #32</title>
		<link rel="stylesheet" type="text/css" href="svg.css">
	</head>
	<body>
		<!--

		SVG Intro :-

		SVG = Scalable Vector Graphics
		    ((Used With XML))

		Software To Creat SVG:-
		- Inkscape
		- Adobe Illustrator
		- Adobe Fireworks
		- Sketch

		 -->
		<img src="jawad.svg"> <!-- Stand alone File -->

		 <svg width="200" height="200">

			<!-- rect = rectangle -->
			<rect x="0" y="0" width="100%" height="100%" fill="#AAA" /> <!-- Self Close --> 
			<circle r="30" cx="100" cy="100" />
			<ellipse cx="100" cy="100" rx="80" ry="50" fill="#F0F" />
			<!-- 
			 	rx = Horizontal Radius 
			    ry = Vertical Radius
			-->
			<line x1="10" y1="10" x2="80" y2="80" stroke="#F00" stroke-width="5" />
			<line x1="190" y1="10" x2="120" y2="80" stroke="#F00" stroke-width="5" />
			<line x1="10" y1="190" x2="80" y2="120" stroke="#F00" stroke-width="5" />
			<line x1="190" y1="190" x2="120" y2="120" stroke="#F00" stroke-width="5" />
			<!--
				x1 = Your Start point from x side
				y1 = Your Start point from y side

				x2 = Your End point from x side
				y2 = Your End point from y side
			-->
		 	Your Browser Does Not Support SVG
		</svg>
	</body>
</html>
